services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    volumes:
      - .:/app
      - /app/.venv # Exclude .venv from mount to use container's venv
    command: uv run watchfiles "python src/main.py" .
    env_file:
      - ./.env
    tty: true
    network_mode: host

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_DB: trial_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d trial_db']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
